<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Survey Form</h1>
    <form action="#" method="post">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select one</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>How did you hear about us?</label>
      <input type="checkbox" id="social" name="source" value="social">
      <label for="social">Social Media</label><br>

      <input type="checkbox" id="friend" name="source" value="friend">
      <label for="friend">Friend</label><br>

      <input type="checkbox" id="ad" name="source" value="ad">
      <label for="ad">Advertisement</label><br>

      <label for="feedback">Any comments or suggestions?</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Write something..."></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
